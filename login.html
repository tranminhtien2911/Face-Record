<body>
    <div class="loginWrapper">
        <form action="" class="formLogin" id="formLogin" method="post">
            <div class="formLogin_left">
                <img class="formLogin_logo" src="./assets/img/logo-login.svg" alt="CSE - Hệ thống điểm danh tự động">
                <img class="formLogin_img" src="./assets/img/Img_Login.svg" alt="image of Login Form">
            </div>
            <div class="formLogin_right">
                <div class="formLogin_input">
                    <h1>LOGIN</h1>
                    <!-- Fill USERNAME -->
                    <div class="formLogin_input-wrapper">
                        <label for="formLogin_input-username">Username</label>
                        <input type="text" class="formLogin_input-username" id="formLogin_input-username" placeholder="Username">
                        <div class="feedback feedback-username"></div>
                    </div>
    
                    <!-- Fill PASSWORD -->
                    <div class="formLogin_input-wrapper">
                        <label for="formLogin_input-password">Password</label>
                        <input type="password" class="formLogin_input-password" id="formLogin_input-password" placeholder="Password">
                        <div class="feedback feedback-password"></div>
                    </div>
    
                    <!-- BUTTON REGISTER -->
                    <div class="formLogin_input-wrapper">
                        <button type="submit" class="formLogin_button">Register</button>
                    </div>
                </div>
    
            </div>
        </form>
    </div>
    


</body>
